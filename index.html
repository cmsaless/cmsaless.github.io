<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
        <style>
            body {
                font-family: 'Roboto', serif;
            }
        </style>
        <title>This is a title</title>
    </head>
    <body style="margin:500;padding:500">
        <div class="container" style ="max-width:1500px; min-height:100%">
            <div class="body">
                <p><font size="24">This is a paragraph with a big font size</font></p>
                <hr style="min-width:100%">
                <p>This is a second paragraph</p>
                <a href="https://www.google.com/">Click here (this is a link!)</a>
                <br>
                <br>
                <b><span>This is bolded</span></b><br>
                <i><span>This is italicized</span></i><br>
                <u><span>This is underlined</span></u><br>
                <b><i><u><span>This is all three</span></b></i></u><br>
                <br>
                <ul>
                    <li><font color="red">Red</font></li>
                    <li><font color="green">Green</font></li>
                    <li><font color="blue">Blue</font></li>
                </ul>
                <ol>
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ol>
            </div>
        </div>
    </body>
</html>
