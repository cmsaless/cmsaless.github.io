<html>

      <title>This is a title</title>
   </head>

      <div class="container" style ="max-width:1500px; min-height:100%">

            <br>
            <ul>

               <li><font color="blue">Blue</font></li>
            </ul>
            <ol>

               <li>Three</li>
            </ol>

      </div>
